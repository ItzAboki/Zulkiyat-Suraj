<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to the Weather App</title>
        <link rel="stylesheet" href="main.css"/>
        <link rel="manifest" href="manifest.json">
        <!....ios support>
        <link rel="apple-touch-icon" href="/icons/icon-72x72.png">
        <meta name="apple-mobile-web-app-statusbar" content="#aa7700">
     </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a City...."/>
               </header>
            <main>
                <section class="location">
                <div class="city">NewYork,USA</div>
                <div class="date">Wednesday 2 September 2020</div>
            </section>
            <div class="current">
            <div class="temp">20<span>° c</span></div>
            <div class="weather">Humid</div>
            <div class="hi-high">18°c/16°c</div>
            </main>
        </div>
<script src="main.js"></script>
    </body>
</html>
